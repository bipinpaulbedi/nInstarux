<head>
	<meta charset="utf-8">
	<!-- If you delete this meta tag World War Z will become a reality -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ZEYNOTE</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/normalize.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/foundation.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.min.css">
	<link href='https://fonts.googleapis.com/css?family=Lato:900&amp;text=KEYNOTEr' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans|Josefin+Slab' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/css/app.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/js/vendor/modernizr.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/js/vendor/fastclick.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/js/foundation/foundation.min.js"></script>
</head>
<template name="loading">
</template>

<template name="nInstaRUXlayout">
	{{> navBar}}
	<div class="headerFill"></div>
	{{> sAlert}}
	{{> yield}}
</template>

<template name="navBar">
	<div class="fixed">
		<nav class="top-bar" data-topbar role="navigation" data-options="is_hover: false">
			<ul class="title-area">
				<li class="name">
				{{#if currentUser}}
					<h1><a href="/dashboard">ZEYNOTE Dashboard</a></h1>
					{{else}}
					<h1><a href="/">ZEYNOTE</a></h1>
				{{/if}}
				</li>
				{{#if currentUser}}
				<li class="toggle-topbar menu-icon"><a href="/Logout">Logout</a></li>
				{{else}}
				<li class="toggle-topbar menu-icon"><a href="/dashboard">Login</a></li>
				{{/if}}
			</ul>
			<section class="top-bar-section">
				<ul class="right">
					{{#if currentUser}}
					<li class="active logout"><a href="#">Logout</a></li>
					{{else}}
					<li class="active"><a href="/dashboard">Login</a></li>
					{{/if}}
				</ul>
			</section>
		</nav>
	</div>
</template>
